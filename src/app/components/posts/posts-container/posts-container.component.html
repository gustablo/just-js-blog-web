<div class="posts-container-component" fxLayoutAlign="center center" fxLayoutAlign.gt-sm="start" fxLayout="column" (click)="navigateToPublication()">

    <h2 class="post-title">
        {{ post.title }}
    </h2>

    <h3 class="post-subtitle">{{ post.subtitle }}</h3>

    <p class="post-infos">Posted by <b>Gustavo Pinheiro</b> on
        {{ post.createdAt | date:'dd/MM/yyyy' }}</p>
</div>
